apply plugin:'groovy'
apply plugin:'maven'
apply plugin: 'java'
dependencies{
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.tools.lint:lint-api:26.5.3'
    implementation 'com.android.tools.lint:lint-checks:26.5.3'
    implementation 'com.android.tools.lint:lint:26.5.3'
    implementation gradleApi()
    implementation localGroovy()
}

repositories{
    jcenter()
}
//发布代码到本地
uploadArchives {

    repositories.mavenDeployer {
        repository(url: uri('../repo'))//仓库路径，此处是项目目录下的repo文件夹
        pom.groupId = 'com.hsae.incrementlint'//groupid自行定义，一般是包名
        pom.artifactId = 'IncrementLintPlugin'//自行定义
        pom.version = '1.0.0'//版本名称
    }
}
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repository{
        jcenter()
    }
    dependencies {
        classpath 'com.novoda.bintray-release:0.9.2'
    }

}
publish{
    userOrg = 'sunzhichaoaa'
    groupId = 'com.hase.lintrules'
    artifactId = 'haselintrules'
    publishVersion = '1.0.0'
    desc = 'hase lint rules'
}

